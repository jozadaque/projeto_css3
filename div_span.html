<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Divs e Span</title>
    <style type="text/css">

      #topo {
        background-color: blue;
      }

      #conteudo {
        background-color: red;
      }

      #rodape {
        background: yellow
      }

      .produto {
        background: green;
        margin: 10px;
      }

      .rd {
        background: gray;
      }

    </style>
  </head>
  <body>
    <div id="topo">
      <img src="imagens/amazon.png" alt="amazon" width="200px">
      <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contatos</li>
      </ul>
    </div>
    <div id="conteudo">
      <div class="produto">
        Produto 1
      </div>
      <div class="produto">
        Produto 2
      </div>
      <div class="produto">
        Produto 3
      </div>
    </div>
    <div id="rodape">
      Todos os <span class="rd">direitos reservados</span>.
    </div>
  </body>
  </html>
