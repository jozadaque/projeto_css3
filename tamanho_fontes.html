<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tamanho de fontes</title>
    <style type="text/css">
    
    div {
      font-size: 32px;
    }
    
    .texto1 {
       font-size: 1em;
    }
    
    .texto2 {
       font-size: 2em;
    }
    
    .texto3 {
       font-size: 0.5em;
    }
    
    .texto4 {
       font-size: 150%;
    }
      
    </style>
</head>
<body>
  
  <p class="texto1">Conteudo 1</p>
  
  <div>
    <p class="texto2">Conteudo 2</p>
    <p class="texto3">Conteudo 3</p>
  </div>
  <p class="texto4">Conteudo 4</p>
</body>

</html>
